<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Elementos de formulário</title>
    <script lang="Javascript">
        function processa()
        {
            var nome, email, dataNasc, sexo, interesses, corPreferida, nivStress, observacoes, estadoCivil;
            nome = document.frmDados.txtNome.value;
            email = document.frmDados.txtEmail.value;
            dataNasc = document.frmDados.txtNasc.value;
            sexo = (document.frmDados.radSexo.value=="F"?"Feminino":"Masculino");
            estadoCivil = document.frmDados.lstEstadoCivil.value;
            interesses = "";
            interesses += (document.frmDados.interesse1.checked?document.frmDados.interesse1.value:"");
            interesses += ((document.frmDados.interesse2.checked&&interesses!="")?", ":"");
            interesses += (document.frmDados.interesse2.checked?document.frmDados.interesse2.value:"");
            interesses += ((document.frmDados.interesse3.checked&&interesses!="")?", ":"");
            interesses += (document.frmDados.interesse3.checked?document.frmDados.interesse3.value:"");
            corPreferida = document.frmDados.corPreferida.value;
            nivStress = document.frmDados.nivStress.value;
            observacoes = document.frmDados.txtObservacoes.value;
                
            document.write("<font color='" + corPreferida + "''>");
            document.write("Nome: " + nome + "<br>");
            document.write("E-mail: " + email + "<br>");
            document.write("Data de nascimento: " + dataNasc + "<br>");
            document.write("Sexo: " + sexo + "<br>");
            document.write("Estado civil: " + estadoCivil + "<br>");
            document.write("Interesses: " + interesses + "<br>");
            document.write("Nível de estresse: " + nivStress + "<br>");
            document.write("Observações:<br>" + observacoes + "<br>");
            document.write("</font>");

        }
    </script>
</head>
<body>
    <form name="frmDados">
        Nome: <input type="text" name="txtNome" value="Informe seu nome"><br>
        E-mail: <input type="email" name="txtEmail" value="Informe@seuemail.aqui"><br>
        Data de nascimento: <input type="date" name="txtNasc"><br>
        Sexo: 
              <input type="radio" name="radSexo" value="F" checked>Feminino
              <input type="radio" name="radSexo" value="M"> Masculino<br>
        Estado Civil: 
              <select name="lstEstadoCivil">
                 <option value="S">Solteiro</option>
                 <option value="C">Casado</option>
                 <option value="V">Viúvo</option>
                 <option value="D">Divorciado</option>
                 <option value="O">Outros</option>
              </select><br>
        Interesses:<br>
              <input type="checkbox" name="interesse1" value="Músicas">Músicas<br>
              <input type="checkbox" name="interesse2" value="Séries">Séries<br>
              <input type="checkbox" name="interesse3" value="Filmes">Filmes<br>
        Cor preferida: <input type="color" name="corPreferida" value="#0000FF"><br>
        Nível de estresse: <input type="range" name="nivStress" min="0" max="100"><br>
        Observações:<br>
        <textarea name="txtObservacoes" rows="5" cols="30" maxlength="300">Texto livre nesta área</textarea><br>
        <input type="button" value="OK" onclick="processa();">
        <input type="reset" value="Limpar"><br>
    </form>
    
</body>
</html>
